<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
</head>

<body>

    <header>
        <div class="container">
            <img class="logo" src="img/logo-responsive.svg" alt="" height="40" width="40">
        </div>
    </header>

    <main class="wrapper">

        <!-- Card Left -->
        <a class="section__card--left" href="">
            <div class="section__card--body">
                <h3>Je cherche un emploi</h3>
                <p>Inscrivez vous et accéder à nos offres d'emplois</p>
            </div>
        </a>

        <!-- Card Right -->
        <a class="section__card--right" href="">
            <div class="section__card--body">
                <h3>Je veux recruter</h3>
                <p>Trouvez l'employée qui correspond à vos besoins</p>
            </div>
        </a>

    </main>

    <footer>
        <div class="container">

            <!-- Footer Logo -->
            <img src="img/logo-responsive.svg" alt="" height="30" width="30">

            <!-- Footer Links -->
            <div class="footer__links">
                <nav class="nav">
                    <a class="nav-link active" href="#">Politique De Conficiendalité</a>
                    <a class="nav-link" href="#">Conditions Générales</a>
                    <a class="nav-link" href="#">Mentions Légales</a>
                </nav>
            </div>

            <!-- Footer Socials -->
            <div class="footer__socials">
                <nav class="nav">
                    <a class="nav-link" href="#"><i class="fab fa-instagram"></i></a>
                    <a class="nav-link" href="#"><i class="fab fa-facebook"></i></a>
                    <a class="nav-link" href="#"><i class="fab fa-twitter"></i></a>
                </nav>
            </div>

        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
